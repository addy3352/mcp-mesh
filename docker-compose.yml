version: "3.9"

services:
  mesh-core:
    build:
      context: .
      dockerfile: Dockerfile.mesh
    container_name: mesh-core
    restart: unless-stopped
    env_file: /opt/mcp-mesh/.env.mesh
    volumes:
      - meshdata:/data
    networks:
      - mcpnet
    depends_on:
      - mesh-gateway

  mesh-gateway:
    build: ./mesh-gateway
    container_name: mesh-gateway
    env_file: /opt/mcp-mesh/.env.mesh
    volumes:
      - ./mesh-gateway/policy.yaml:/app/policy.yaml:ro
      - meshdata:/data
    ports:
      - "8090:8090"
    restart: unless-stopped
    networks:
      - mcpnet

  mcp-garmin:
    build: ./mcp-garmin
    container_name: mcp-garmin
    env_file: /opt/mcp-mesh/.env.mesh
    restart: unless-stopped
    networks:
      - mcpnet

  mcp-nutrition:
    build: ./mcp-nutrition
    container_name: mcp-nutrition
    env_file: /opt/mcp-mesh/.env.mesh
    volumes:
      - meshdata:/data
      - ./mcp-nutrition/prompt.txt:/app/prompt.txt
    restart: unless-stopped
    networks:
      - mcpnet

  mcp-linkedin:
    build: ./mcp-linkedin
    container_name: mcp-linkedin
    env_file: /opt/mcp-mesh/.env.mesh
    restart: unless-stopped
    networks:
      - mcpnet

  mcp-agent-health:
    build: ./mcp-agent_health
    container_name: mcp-agent_health
    env_file: /opt/mcp-mesh/.env.mesh
    volumes:
      - meshdata:/data
      - ./mcp-agent_health/prompt.txt:/app/prompt.txt
    restart: unless-stopped
    networks:
      - mcpnet
    depends_on:
      - mesh-gateway
      - mcp-garmin
      - mcp-nutrition

  nginx:
    image: nginx:latest
    container_name: mesh-nginx
    restart: unless-stopped
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - mesh-gateway
    networks:
      - mcpnet

networks:
  mcpnet:

volumes:
  meshdata:
